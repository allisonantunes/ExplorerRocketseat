    <script>
      const chaleiraFogao = true
        const fogaoLigado = false

        const ferverAgua = (chaleiraFogao, fogaoLigado) => {
            return new Promise((resolve, reject) => {
                if(typeof chaleiraFogao != 'boolean') {
                    throw 'somente o tipo booleano é aceito'
                }
                if(chaleiraFogao && fogaoLigado) {
                    setTimeout(() => {
                        console.log('agua fervel');
                        resolve()

                    }, 2000)
                }else {
                    const mensagemError = 'agua nao fervel'
                    reject(mensagemError)
                }
            })
        }
