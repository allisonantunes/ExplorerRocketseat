<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <br>FICOU COM DÚVIDA? </br>
            NOS MANDE UMA MENSAGEM!</h1>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </header>

    <form action="#" class="formulario">
        <input name="nome" type="text" placeholder="Nome completo *">
        <span class="nome">campo obrigatorio</span>
        <input name="email" type="email" placeholder="E-mail">
        <span class="email">campo obrigatorio</span>
        <input name="telefone" type="number" placeholder="Telefone">
        <span class="telefone">campo obrigatorio</span>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10" placeholder="Mensagem"></textarea>
        <span class="mensagem">campo obrigatorio</span>
        <h4>*campos obrigatórios</h4>
        <input onclick=formEnviar() type="button" class="btn" value="Enviar">
    </form>

    <script src="js.js"></script>
</body>
</html>
