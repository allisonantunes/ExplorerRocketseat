<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>flex grow</h2>

        <div class="container flex-start">
            
            <div class="item grow-1">1</div>
            <div class="item grow-1">2</div>
            <div class="item grow-3">3</div>
        </div>
    </section>
    <section>
        <h2>basic</h2>

        <div class="container flex-start">
            
            <div class="item grow-1 basis-100">1</div>
            <div class="item grow-1 basis-200">2</div>
            <div class="item grow-3 basis-300">3</div>
        </div>
    </section>

    <section>
        <h2>Shrink</h2>

        <div class="container shrink">
            
            <div class="item grow-1 shrink-1">1</div>
            <div class="item grow-1 shrink-1">2</div>
            <div class="item grow-3 shrink-1">3</div>
        </div>
    </section>
</body>
</html>
