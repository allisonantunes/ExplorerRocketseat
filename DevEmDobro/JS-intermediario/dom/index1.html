<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add() {
            let novoComentario = document.getElementsByName('novo-comentario')
            let textoDigitado = novoComentario[0].value

            novosComentarios = document.getElementById('comentario')
            novosComentarios.innerHTML += `<p>novo comentario: ${textoDigitado}  </p> `
        }

    </script>
</head>
<body>
    <input name="novo-comentario" type="text">
    <button onclick="add()">ADD</button>
    </br>
    <div id="comentario"></div>
</body>
</html>
